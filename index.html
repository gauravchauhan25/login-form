<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>

<body>
        <header class="header">
                <div class="logo">HerShield</div>
                <nav class="nav">
                        <a href="#">Home</a>
                        <a href="#">Live Monitoring</a>
                        <a href="#">Analytics</a>
                        <a href="#">Reports</a>
                        <a href="#">Contact</a>

                        <button class="sign-in-btn">Sign In</button>
                </nav>
        </header>

        <div class="container">
                <div class="login-wrapper">
                        <div class="login-form">
                                <div class="avatar">
                                        <img src="" alt="User Avatar">
                                </div>

                                <span class="icon"><span class="material-symbols-outlined">
                                        mail
                                        </span></span>
                                <input type="text" placeholder="Username" class="input-field" />

                                <span class="icon"><span class="material-symbols-outlined">
                                        lock
                                        </span></span>
                                <input type="password" placeholder="Password" class="input-field" />
                                <button class="login-button">Login</button>

                                <div class="options">
                                        <label><input type="checkbox"> Remember Me</label>
                                        <a href="#">Forgot your password?</a>
                                </div>
                        </div>
                        <div class="welcome-section">
                                <div class="box">
                                        <h1>Welcome.</h1>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio
                                                vitae
                                                vestibulum vestibulum.</p>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
